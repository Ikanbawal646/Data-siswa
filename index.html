<!DOCTYPE html>
<html lang="id">
<head><script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Data Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    form {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input, select, textarea {
      padding: 8px;
      width: calc(33% - 10px);
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 8px 12px;
      margin: 5px 0;
      cursor: pointer;
    }

    .btn-edit {
      background: #ffc107;
      border: none;
      color: white;
    }

    .btn-hapus {
      background: #dc3545;
      border: none;
      color: white;
    }

    .btn-simpan {
      background: #28a745;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Data Siswa</h1>

  <form id="formSiswa"><button onclick="exportExcel()" style="margin-top: 10px;">Ekspor ke Excel</button>
    <input type="text" id="nama" placeholder="Nama Siswa" required />
    <input type="text" id="kelas" placeholder="Kelas" required />
    <input type="number" id="umur" placeholder="Umur" required />
    <select id="jk" required>
      <option value="">Jenis Kelamin</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>
    <input type="text" id="ortu" placeholder="Nama Orang Tua" required />
    <textarea id="alamat" placeholder="Alamat" rows="2" required></textarea>
    <button type="submit" class="btn-simpan">Simpan</button>
  </form>

  <table id="tabelSiswa">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Umur</th>
        <th>Jenis Kelamin</th>
        <th>Orang Tua</th>
        <th>Alamat</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('formSiswa');
    const tabelBody = document.querySelector('#tabelSiswa tbody');
    let siswaList = JSON.parse(localStorage.getItem('siswaList')) || [];
    let editIndex = null;

    function tampilkanData() {
      tabelBody.innerHTML = '';
      siswaList.forEach((siswa, index) => {
        const row = tabelBody.insertRow();
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${siswa.nama}</td>
          <td>${siswa.kelas}</td>
          <td>${siswa.umur}</td>
          <td>${siswa.jk}</td>
          <td>${siswa.ortu}</td>
          <td>${siswa.alamat}</td>
          <td>
            <button class="btn-edit" onclick="editSiswa(${index})">Edit</button>
            <button class="btn-hapus" onclick="hapusSiswa(${index})">Hapus</button>
          </td>
        `;
      });
    }

    function simpanKeLocalStorage() {
      localStorage.setItem('siswaList', JSON.stringify(siswaList));
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const kelas = document.getElementById('kelas').value;
      const umur = document.getElementById('umur').value;
      const jk = document.getElementById('jk').value;
      const ortu = document.getElementById('ortu').value;
      const alamat = document.getElementById('alamat').value;

      const siswaBaru = { nama, kelas, umur, jk, ortu, alamat };

      if (editIndex === null) {
        siswaList.push(siswaBaru);
      } else {
        siswaList[editIndex] = siswaBaru;
        editIndex = null;
      }

      simpanKeLocalStorage();
      tampilkanData();
      form.reset();
    });

    window.editSiswa = function(index) {
      const siswa = siswaList[index];
      document.getElementById('nama').value = siswa.nama;
      document.getElementById('kelas').value = siswa.kelas;
      document.getElementById('umur').value = siswa.umur;
      document.getElementById('jk').value = siswa.jk;
      document.getElementById('ortu').value = siswa.ortu;
      document.getElementById('alamat').value = siswa.alamat;
      editIndex = index;
    }

    window.hapusSiswa = function(index) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        siswaList.splice(index, 1);
        simpanKeLocalStorage();
        tampilkanData();
      }
    }

    tampilkanData();
function exportExcel() {
  const wb = XLSX.utils.book_new();
  const data = siswaList.map((s, i) => ({
    No: i + 1,
    Nama: s.nama,
    Kelas: s.kelas,
    Umur: s.umur,
    "Jenis Kelamin": s.jk,
    "Nama Orang Tua": s.ortu,
    Alamat: s.alamat
  }));
  const ws = XLSX.utils.json_to_sheet(data);
  XLSX.utils.book_append_sheet(wb, ws, "Data Siswa");
  XLSX.writeFile(wb, "data_siswa.xlsx");
}
  </script>
</body>
</html>
